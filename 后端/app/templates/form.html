<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%for message in get_flashed_messages() %}
<div class="alert alert-warning">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
</div>
{%endfor %}
</div>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name(value=name) }}
    {{ form.submit() }}
</form>
</body>
</html>
